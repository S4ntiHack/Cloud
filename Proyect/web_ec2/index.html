<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador ALB AWS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="alb-logo-container"></div>
            <h1>Verificador de ALB AWS</h1>
            <p>Monitoriza el balanceo de carga entre tus instancias EC2</p>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3><i class="fas fa-fingerprint"></i> Instance ID</h3>
                <p id="instance-id">Cargando...</p>
            </div>
            <div class="info-card">
                <h3><i class="fas fa-network-wired"></i> IP Pública</h3>
                <p id="public-ip">Cargando...</p>
            </div>
            <div class="info-card">
                <h3><i class="fas fa-map-marker-alt"></i> Availability Zone</h3>
                <p id="availability-zone">Cargando...</p>
            </div>
            <div class="info-card">
                <h3><i class="fas fa-microchip"></i> Instance Type</h3>
                <p id="instance-type">Cargando...</p>
            </div>
        </div>

        <div class="actions">
            <button id="refresh-btn" class="btn btn-primary">
                <i class="fas fa-sync-alt"></i> Actualizar
            </button>
            <button id="details-btn" class="btn btn-outline">
                <i class="fas fa-info-circle"></i> Detalles
            </button>
        </div>

        <div class="footer">
            <p>Última actualización: <span id="timestamp">--</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
